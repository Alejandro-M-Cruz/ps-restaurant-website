<!DOCTYPE html>
<html lang="es">
<head include-html="/html/templates/head.html">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/javascript/utils.js"></script>
    <script src="/javascript/carousel.js"></script>
</head>
<body>
    <div class="grid-div">
        <header class="navbar-header" include-html="/html/templates/navbar.html">
        </header>

        <main>
            <section class="slide-image">
                <button id="slide-image__left-arrow"> <img src="/images/left-arrow.png" alt="left arrow"></button>
                <div class="slide-image-thing">
                    <div class="dark-filter">
                        <div class="slide-image-thing-text">
                            <h3 class = "slide-image-thing__center-text"></h3>
                            <p class = "slide-image-thing__center-text-p"></p>
                        </div>
                    </div>
                </div>
                <button id="slide-image__right-arrow"> <img src="/images/right_arrow.png" alt="right arrow"> </button>
            </section>

            <section id="menu-section">
                <h2></h2>
                <div class="menu">
                    <div class="menu-left">
                    </div>
                    <div class="menu-right">
                    </div>
                </div>
            </section>

            <section class="reserva">
                <a href="/logged-in/html/reservations.html"><h2></h2></a>
            </section>

            <section id="about-us-section">
                <h2></h2>
                <div class="about-us-content">
                    <div class="about-us-description">
                        <p></p>
                    </div>
                    <div class="about-us-image">
                        <img src="/images/carousel/restaurante-1.jpg" alt="restaurante">
                    </div>
                </div>
            </section>

            <section class="complaints">
                <a href="/html/complaints.html"><h2></h2></a>
            </section>
        </main>

        <footer id="home-footer" class="footer-section" include-html="/html/templates/footer.html">
        </footer>
    </div>

    <script src="/javascript/index.js"></script>
    <script src="/javascript/menu.js"></script>
    <script>
        includeHTML()
            .then(() => {
                initNavbar()
                return loadFromJson("/json/index-page-content.json")
            })
            .then(data => loadPage(data))
    </script>
</body>
</html>
